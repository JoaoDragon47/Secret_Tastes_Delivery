<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="src/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Tastes Delivery</title>
    
</head>
<body>
    <main class="principal" id="principal">
        <section class="area-cabeca">
            <div class="caixa">
                <div class="topo-caixa">
                    <img src="src/img/fechar.png" alt="Fechar">
                    <img src="src/img/mais.png" alt="Mais">
                    <img src="src/img/menos.png" alt="Menos">
                </div>
                <div class="corpo-caixa">
                    <h1>Secret Tastes Delivery</h1>
                    <p>Avalie a experiência do nosso produto</p>
                </div>
            </div>
        </section>
        <section class="area-navegacao">
            <nav class="navegacao">
                <button class="botao" onclick="selecionar(0)" id="0">🤮</button>
                <button class="botao" onclick="selecionar(1)" id="1">😢</button>
                <button class="botao" onclick="selecionar(2)" id="2">😕</button>
                <button class="botao" onclick="selecionar(3)" id="3">😐</button>
                <button class="botao" onclick="selecionar(4)" id="4">🤭</button>
                <button class="botao" onclick="selecionar(5)" id="5">🤩</button>
            </nav>
            <button onclick="" class="submit"><p>ENVIAR</p></button>
        </section>
    </main>

    <footer class="rodape">
        <small>Todos os direitos reservados &#169 2023</small>
    </footer>

    <script type="text/javascript" src="src/script.js"></script>

</body>
</html>
